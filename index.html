<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <h1>Weight Container</h1>

        <div class="row">    
            <input type="text" id="input" placeholder="Input" name="Input">
            <span id="equals"> = </span>
            <input type="text" id="output" placeholder="Output" readonly>
        </div>

        <br>
        <select name="Input" id="input-type">
            <option value="ounce">Ounces</option>
            <option value="pound">Pounds</option>
            <option value="ton">Tonnes</option>
        </select>

        <select name="Output" id="output-type">
            <option value="ounce">Ounces</option>
            <option value="pound">Pounds</option>
            <option value="ton">Tonnes</option>
        </select>
    </div>

    <img src="smiley-icon.svg" alt="" height="50px">

    <script src="script.js"></script>
</body>
</html>
